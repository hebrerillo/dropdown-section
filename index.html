<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="css/styles.css" />

        <title>Frontend Mentor | Intro section with dropdown navigation</title>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="main-container">
            <header class="main-header">
                <img class="icon-button" src="images/logo.svg" alt="snap remote work"/>

                <img id="open-right-menu-button" class="icon-button" src="images/icon-menu.svg" alt="Open menu"/>
                <nav class="navigation-menu">
                    <div class="right-menu-nav">
                        <img id="close-right-menu-button" class="close-menu-img" src="images/icon-close-menu.svg" alt="Open menu"/>
                        <ul class="menu-links">
                            <li class="menu-item">
                                <div class="menu-item-title">
                                    <a href="#">Features</a>
                                    <div>
                                        <img class="arrow-button icon-button" src="images/icon-arrow-down.svg" alt="open submenu" />
                                        <img class="arrow-button hidden icon-button" src="images/icon-arrow-up.svg" alt="close submenu" />
                                    </div>
                                </div>
                                <ul class="menu-links-secondary">
                                    <li class="menu-item"><div class="menu-item-title"><img src="images/icon-todo.svg" alt="Todo list" /><a href="#">Todo List</a></div></li>
                                    <li class="menu-item"><div class="menu-item-title"><img src="images/icon-calendar.svg" alt="Calendar" /><a href="#">Calendar</a></div></li>
                                    <li class="menu-item"><div class="menu-item-title"><img src="images/icon-reminders.svg" alt="Reminders"/><a href="#">Reminders</a></div></li>
                                    <li class="menu-item"><div class="menu-item-title"><img src="images/icon-planning.svg" alt="Planning" /><a href="#">Planning</a></div></li>
                                </ul>
                            </li>
                            <li class="menu-item">
                                <div class="menu-item-title">
                                    <a href="#">Company</a>
                                    <div>
                                        <img class="arrow-button" src="images/icon-arrow-down.svg" alt="open submenu" />
                                        <img class="arrow-button hidden" src="images/icon-arrow-up.svg" alt="close submenu" />
                                    </div>
                                </div>
                                <ul class="menu-links-secondary">
                                    <li class="menu-item"><div class="menu-item-title"><a href="#">History</a></div></li>
                                    <li class="menu-item"><div class="menu-item-title"><a href="#">Our Team</a></div></li>
                                    <li class="menu-item"><div class="menu-item-title"><a href="#">Blog</a></div></li>
                                </ul>
                            </li>
                            <li class="menu-item"><div class="menu-item-title"><a href="#">Careers</a></div></li>
                            <li class="menu-item"><div class="menu-item-title"><a href="#">About</a></div></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main class="main-content">
                <img class="hero-img" alt="hero" src="images/image-hero-mobile.png" />
                <section class="main-section">
                    <h1>Make remote work</h1>
                    <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                    <a class="hoverable-button" href="#">Learn more</a>
                </section>
            </main>
            <footer class="main-footer">
                <img class="sponsor-footer-img icon-button" src="images/client-databiz.svg" alt="databiz"/>
                <img class="sponsor-footer-img icon-button" src="images/client-audiophile.svg" alt="databiz"/>
                <img class="sponsor-footer-img icon-button" src="images/client-meet.svg" alt="databiz"/>
                <img class="sponsor-footer-img icon-button" src="images/client-maker.svg" alt="databiz"/>
            </footer>
        </div>
    </body>
</html>
