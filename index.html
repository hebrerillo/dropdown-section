<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" />
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
    <header class="main-header">
        <img src="images/logo.svg" alt="snap remote work"/>
        <div class="menu-buttons-container">
            <img class="open-menu-icon" src="images/icon-menu.svg" alt="Open menu"/>
            <img class="close-menu-icon" src="images/icon-close-menu.svg" alt="close menu"/>
        </div>
    </header>
    <main class="main-content">
        <img class="hero-img" alt="hero" src="images/image-hero-mobile.png" />
        <section class="main-section">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button>Learn more</button>
        </section>
    </main>
    <footer class="main-footer">
        <img class="sponsor-footer-img" src="images/client-databiz.svg" alt="databiz"/>
        <img class="sponsor-footer-img" src="images/client-audiophile.svg" alt="databiz"/>
        <img class="sponsor-footer-img" src="images/client-meet.svg" alt="databiz"/>
        <img class="sponsor-footer-img" src="images/client-maker.svg" alt="databiz"/>
    </footer>
</body>
</html>
